    <h2>This is a Git Example</h2>
    <p>Hello and welcome to my Git Example</p>
    <p>Things that I learned today about Git</p>
    <ul>
      <li>git init - only used once</li>
      <li>git status - tells me what files are tracked and changed</li>
      <li>git add . - moves the files to the staging area</li>
      <li>git commit -m 'some message' - will commit changes</li>
    </ul>
